name: üóÇÔ∏è Airtable Documentation Sync

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 8 AM UTC
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

jobs:
  sync-documentation:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout repository
    - name: üì• Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # 2. Setup Python
    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # 3. Install dependencies
    - name: üì¶ Install dependencies
      run: pip install requests
    
    # 4. Generate documentation
    - name: üîÑ Generate Airtable documentation
      env:
        # AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
        # AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}

        AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN_AULAS }}
        AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID_AULAS }}
      run: |
        echo "=== GENERATING DOCUMENTATION ==="
        
        # Run the Python script
        python sync_airtable.py
        
        # Verify the file was created KORU
        # if [ ! -f "database-structure.md" ]; then
          # echo "‚ùå ERROR: database-structure.md was not created"
          # exit 1
        # fi

        # Verify the file was created AULAS
        if [ ! -f "database-structure-aulas.md" ]; then
          echo "‚ùå ERROR: database-structure-aulas.md was not created"
          exit 1
        fi

        echo "‚úÖ File created successfully"
        # echo "üìè File size: $(wc -c < database-structure.md) bytes"
        echo "üìè File size: $(wc -c < database-structure-aulas.md) bytes"
        echo "üìÑ Preview:"
        # head -10 database-structure.md
        head -10 database-structure-aulas.md
    
    # 5. Upload to GitHub using GitHub API (VERSI√ìN CORREGIDA)
    - name: üì§ Upload to GitHub Repository
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO: ${{ github.repository }}
      run: |
        echo "=== UPLOADING TO GITHUB REPOSITORY ==="
        
        # Check if file exists
        # FILE_PATH="database-structure.md"
        FILE_PATH="database-structure-aulas.md"
        if [ ! -f "$FILE_PATH" ]; then
          echo "‚ùå ERROR: $FILE_PATH not found"
          exit 1
        fi
        
        # Encode file content to base64
        CONTENT_BASE64=$(base64 -w 0 "$FILE_PATH")
        
        # Get file SHA if it exists - FORMA M√ÅS ROBUSTA
        echo "üîç Checking if file already exists in repository..."
        
        SHA=""
        API_RESPONSE=$(curl -s -H "Authorization: token $GH_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/$REPO/contents/$FILE_PATH")
        
        # Extraer SHA de forma m√°s robusta usando jq si est√° disponible
        if command -v jq &> /dev/null; then
          SHA=$(echo "$API_RESPONSE" | jq -r '.sha // empty')
        else
          # Fallback: extraer SHA manualmente
          SHA=$(echo "$API_RESPONSE" | grep -o '"sha"[[:space:]]*:[[:space:]]*"[^"]*"' | cut -d'"' -f4)
        fi
        
        if [ -n "$SHA" ] && [ "$SHA" != "null" ]; then
          echo "‚úÖ File exists. SHA: ${SHA:0:8}..."
          COMMIT_MESSAGE="üìö docs: update airtable structure [auto]"
          NEED_SHA=true
        else
          echo "üÜï File doesn't exist or SHA not found, will create new"
          COMMIT_MESSAGE="üìö docs: create airtable structure [auto]"
          NEED_SHA=false
        fi
        
        # Create JSON payload
        if [ "$NEED_SHA" = true ] && [ -n "$SHA" ]; then
          JSON_PAYLOAD='{
            "message": "'"$COMMIT_MESSAGE"'",
            "content": "'"$CONTENT_BASE64"'",
            "sha": "'"$SHA"'",
            "committer": {
              "name": "GitHub Actions",
              "email": "actions@github.com"
            },
            "branch": "main"
          }'
        else
          JSON_PAYLOAD='{
            "message": "'"$COMMIT_MESSAGE"'",
            "content": "'"$CONTENT_BASE64"'",
            "committer": {
              "name": "GitHub Actions",
              "email": "actions@github.com"
            },
            "branch": "main"
          }'
        fi
        
        echo "üöÄ Uploading file to GitHub..."
        echo "Payload length: ${#JSON_PAYLOAD} characters"
        
        # Make API call
        UPLOAD_RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X PUT \
          -H "Authorization: token $GH_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Content-Type: application/json" \
          -d "$JSON_PAYLOAD" \
          "https://api.github.com/repos/$REPO/contents/$FILE_PATH")
        
        # Extraer estado HTTP y respuesta
        HTTP_STATUS=$(echo "$UPLOAD_RESPONSE" | grep "HTTP_STATUS:" | cut -d':' -f2)
        JSON_RESPONSE=$(echo "$UPLOAD_RESPONSE" | grep -v "HTTP_STATUS:")
        
        echo "üìä HTTP Status: $HTTP_STATUS"
        
        # Check response
        if [ "$HTTP_STATUS" = "200" ] || [ "$HTTP_STATUS" = "201" ]; then
          echo "üéâ SUCCESS: File uploaded to repository!"
          
          # Get commit URL
          if command -v jq &> /dev/null; then
            COMMIT_URL=$(echo "$JSON_RESPONSE" | jq -r '.commit.html_url // empty')
          else
            COMMIT_URL=$(echo "$JSON_RESPONSE" | grep -o '"html_url":"[^"]*"' | cut -d'"' -f4 | head -1)
          fi
          
          if [ -n "$COMMIT_URL" ]; then
            echo "üîó View commit: $COMMIT_URL"
          fi
          
          # Get download URL
          DOWNLOAD_URL="https://raw.githubusercontent.com/$REPO/main/$FILE_PATH"
          echo "‚¨áÔ∏è  Download URL: $DOWNLOAD_URL"
        else
          echo "‚ùå ERROR: Failed to upload file (Status: $HTTP_STATUS)"
          echo "Response: $JSON_RESPONSE"
          exit 1
        fi
        
    # 6. Create artifact for backup
    - name: üóÉÔ∏è Create backup artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: airtable-documentation
        # path: database-structure.md
        path: database-structure-aulas.md
        retention-days: 7
