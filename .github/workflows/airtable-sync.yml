name: ğŸ—‚ï¸ Airtable Documentation Sync

on:
  schedule:
    - cron: '0 8 * * *'  # Daily at 8 AM UTC
  workflow_dispatch:      # Manual trigger
    inputs:
      base:
        description: 'Which Airtable base to sync'
        required: false
        default: 'default'
        type: choice
        options:
        - default
        - aulas

permissions:
  contents: write

jobs:
  sync-documentation:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout repository
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # 2. Setup Python
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    # 3. Install dependencies
    - name: ğŸ“¦ Install dependencies
      run: pip install requests
    
    # 4. Determinar quÃ© base sincronizar
    - name: ğŸ” Determine which base to sync
      id: select-base
      run: |
        if [[ "${{ github.event.inputs.base }}" == "aulas" ]]; then
          echo "ğŸ”„ Selected: Aulas base"
          echo "ENV_SUFFIX=_AULAS" >> $GITHUB_OUTPUT
          echo "OUTPUT_FILE=database-structure-aulas.md" >> $GITHUB_OUTPUT
          echo "SECRET_TOKEN=AIRTABLE_TOKEN_AULAS" >> $GITHUB_OUTPUT
          echo "SECRET_BASE_ID=AIRTABLE_BASE_ID_AULAS" >> $GITHUB_OUTPUT
        else
          echo "ğŸ”„ Selected: Default base"
          echo "ENV_SUFFIX=" >> $GITHUB_OUTPUT
          echo "OUTPUT_FILE=database-structure.md" >> $GITHUB_OUTPUT
          echo "SECRET_TOKEN=AIRTABLE_TOKEN" >> $GITHUB_OUTPUT
          echo "SECRET_BASE_ID=AIRTABLE_BASE_ID" >> $GITHUB_OUTPUT
        fi
    
    # 5. Generate documentation
    - name: ğŸ”„ Generate Airtable documentation
      env:
        AIRTABLE_TOKEN: ${{ secrets[steps.select-base.outputs.SECRET_TOKEN] }}
        AIRTABLE_BASE_ID: ${{ secrets[steps.select-base.outputs.SECRET_BASE_ID] }}
        OUTPUT_FILE: ${{ steps.select-base.outputs.OUTPUT_FILE }}
      run: |
        echo "=== GENERATING DOCUMENTATION ==="
        echo "ğŸ“ Output file: $OUTPUT_FILE"
        echo "ğŸ”‘ Token variable: ${{ steps.select-base.outputs.SECRET_TOKEN }}"
        echo "ğŸ”‘ Base ID variable: ${{ steps.select-base.outputs.SECRET_BASE_ID }}"
        
        # Run the Python script with parameters
        python sync_airtable.py --output "$OUTPUT_FILE" --base "${{ github.event.inputs.base }}"
        
        # Verify the file was created
        if [ ! -f "$OUTPUT_FILE" ]; then
          echo "âŒ ERROR: $OUTPUT_FILE was not created"
          exit 1
        fi

        echo "âœ… File created successfully"
        echo "ğŸ“ File size: $(wc -c < "$OUTPUT_FILE") bytes"
        echo "ğŸ“„ Preview:"
        head -10 "$OUTPUT_FILE"
    
    # 6. Upload to GitHub using GitHub API
    - name: ğŸ“¤ Upload to GitHub Repository
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO: ${{ github.repository }}
        FILE_PATH: ${{ steps.select-base.outputs.OUTPUT_FILE }}
      run: |
        echo "=== UPLOADING TO GITHUB REPOSITORY ==="
        echo "ğŸ“ Uploading: $FILE_PATH"
        
        # Check if file exists
        if [ ! -f "$FILE_PATH" ]; then
          echo "âŒ ERROR: $FILE_PATH not found"
          exit 1
        fi
        
        # Encode file content to base64
        CONTENT_BASE64=$(base64 -w 0 "$FILE_PATH")
        
        # Get file SHA if it exists
        echo "ğŸ” Checking if file already exists in repository..."
        
        SHA=""
        API_RESPONSE=$(curl -s -H "Authorization: token $GH_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/$REPO/contents/$FILE_PATH")
        
        # Extraer SHA usando jq (instalado por defecto en GitHub Actions)
        SHA=$(echo "$API_RESPONSE" | jq -r '.sha // empty')
        
        if [ -n "$SHA" ] && [ "$SHA" != "null" ]; then
          echo "âœ… File exists. SHA: ${SHA:0:8}..."
          COMMIT_MESSAGE="ğŸ“š docs: update $FILE_PATH [auto]"
          NEED_SHA=true
        else
          echo "ğŸ†• File doesn't exist or SHA not found, will create new"
          COMMIT_MESSAGE="ğŸ“š docs: create $FILE_PATH [auto]"
          NEED_SHA=false
        fi
        
        # Create JSON payload
        if [ "$NEED_SHA" = true ] && [ -n "$SHA" ]; then
          JSON_PAYLOAD=$(jq -n \
            --arg msg "$COMMIT_MESSAGE" \
            --arg content "$CONTENT_BASE64" \
            --arg sha "$SHA" \
            '{
              message: $msg,
              content: $content,
              sha: $sha,
              committer: {
                name: "GitHub Actions",
                email: "actions@github.com"
              },
              branch: "main"
            }')
        else
          JSON_PAYLOAD=$(jq -n \
            --arg msg "$COMMIT_MESSAGE" \
            --arg content "$CONTENT_BASE64" \
            '{
              message: $msg,
              content: $content,
              committer: {
                name: "GitHub Actions",
                email: "actions@github.com"
              },
              branch: "main"
            }')
        fi
        
        echo "ğŸš€ Uploading file to GitHub..."
        
        # Make API call
        UPLOAD_RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X PUT \
          -H "Authorization: token $GH_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Content-Type: application/json" \
          -d "$JSON_PAYLOAD" \
          "https://api.github.com/repos/$REPO/contents/$FILE_PATH")
        
        # Extraer estado HTTP y respuesta
        HTTP_STATUS=$(echo "$UPLOAD_RESPONSE" | grep "HTTP_STATUS:" | cut -d':' -f2)
        JSON_RESPONSE=$(echo "$UPLOAD_RESPONSE" | grep -v "HTTP_STATUS:")
        
        echo "ğŸ“Š HTTP Status: $HTTP_STATUS"
        
        # Check response
        if [ "$HTTP_STATUS" = "200" ] || [ "$HTTP_STATUS" = "201" ]; then
          echo "ğŸ‰ SUCCESS: File uploaded to repository!"
          
          # Get commit URL
          COMMIT_URL=$(echo "$JSON_RESPONSE" | jq -r '.commit.html_url // empty')
          
          if [ -n "$COMMIT_URL" ] && [ "$COMMIT_URL" != "null" ]; then
            echo "ğŸ”— View commit: $COMMIT_URL"
          fi
          
          # Get download URL
          DOWNLOAD_URL="https://raw.githubusercontent.com/$REPO/main/$FILE_PATH"
          echo "â¬‡ï¸  Download URL: $DOWNLOAD_URL"
        else
          echo "âŒ ERROR: Failed to upload file (Status: $HTTP_STATUS)"
          echo "Response: $JSON_RESPONSE"
          exit 1
        fi
        
    # 7. Create artifact for backup
    - name: ğŸ—ƒï¸ Create backup artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.select-base.outputs.OUTPUT_FILE }}
        path: ${{ steps.select-base.outputs.OUTPUT_FILE }}
        retention-days: 7
